<ion-view view-title="Offers">
    <ion-content class="container-body">
        <ion-refresher pulling-text="pull to refresh" on-refresh="refreshData()"></ion-refresher>
        <div class="list-default">

            <div class="item background-light">
                <b>History</b>
            </div>
            <div class="block">
                <div ng-repeat="offer in offers">
                    <div class="item item-avatar item-icon-left no-padding">
                        <img class="circle-base profile-image"
                             ng-src="{{ offer.transaction.user.profile || 'img/profile.png' }}"/>
                        <div class="row default-top">
                            <div class="col col-50 align-left">
                                <h2>{{ offer.transaction.tx_type | capitalize }}</h2>
                                <h5>{{ offer.transaction.currency }} {{ offer.transaction.fee }} Earnings</h5>
                            </div>
                            <div class="col align-right">
                                <h3>{{ offer.transaction.currency }} {{ offer.transaction.amount }}</h3>
                                <h5>{{ offer.created | date:'d MMM yyyy' }} | {{ offer.status }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
