<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Change Password</h1>
        <button class="button button-clear button-primary" ng-click="CloseModalForgot()">Cancel</button>
    </ion-header-bar>

    <ion-content class="container-body" class="container-body" class="padding">
        <form name="forgotForm" method="post" novalidate>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Identifier</span>
                    <input ng-model="user.identifier" type="text" name="identifier" placeholder="Email, mobile number" required>
                    <div ng-messages="forgotForm.identifier.$error" role="alert" ng-show='forgotForm.$submitted || forgotForm.identifier.$dirty'>
                        <div ng-message="required" class="form-error">Please enter an email address or mobile number.</div>
                    </div>
                </label>
                <button class="button button-full" ng-click="resetPassword(forgotForm)">Reset Email</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
