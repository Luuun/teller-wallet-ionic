<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="cancel()">
            Cancel&nbsp;
        </button>
    </ion-nav-buttons>
    <form name="SearchOfferForm" method="post" novalidate>
        <ion-content class="container-body">
            <div class="container-default-background">
                <div class="row">
                    <div class="col col-100">
                        <div class="row">
                            <h4>We're searching for Offers</h4>
                        </div>
                        <div class="row">
                            <p>You've placed a deposit request of {{ currency.symbol }} {{ transaction.amount }} and offered a {{ currency.symbol }} {{ transaction.fee | number:2 }} convenience fee.</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col col-100">
                        <center>
                            <ion-spinner></ion-spinner>
                        </center>
                    </div>
                </div>
        </ion-content>
    </form>
</ion-view>
