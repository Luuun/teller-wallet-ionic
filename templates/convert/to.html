<ion-view view-title="To">
    <div ng-controller="ConvertToCtrl" >
        <form name="convertToForm" method="post" novalidate>
            <ion-content class="container-body">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Currency</span>
                        <input name="to_currency" ng-model="data.to_currency" type="text" placeholder="Currency code" required>
                        <div ng-messages="convertToForm.amount.$error" role="alert" ng-show='convertToForm.$submitted || convertToForm.amount.$dirty'>
                            <div ng-message="required" class="form-error">Please enter a currency.</div>
                        </div>
                    </label>
                </div>
            </ion-content>

            <!-- Footer bar hack to get layout right -->
            <ion-footer-bar class="high-footer bar-dark">
            </ion-footer-bar>

            <button keyboard-attach class="high-footer bar bar-footer" ng-click="submit(convertToForm)" linked="clickMe">
                <h1 class="title">Next</h1>
            </button>
        </form>
    </div>
</ion-view>
