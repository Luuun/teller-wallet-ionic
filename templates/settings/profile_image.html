<ion-view view-title="Profile image">
    <div ng-controller="ProfileImageCtrl">
        <ion-content class="container-body">
            <center>
                <div class="col col-40">
                    <div class="row center">
                        <img class="circle-base profile-image-edit" ng-src="{{ user.profile || 'img/profile_2.png' }}" ng-click="getFile()"/>
                    </div>
                </div>
                <!-- Hidden button for PC uploads -->
                <button id="upload" class="hide button button-block" ngf-select="upload($file, $invalidFiles)"
                        ngf-max-size="10MB">
                    Upload File
                </button>
            </center>
        </ion-content>
    </div>
</ion-view>
