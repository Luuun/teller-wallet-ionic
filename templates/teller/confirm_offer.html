<ion-view view-title="Amount">
    <form name="tellerConfirmForm" method="post" novalidate>
        <ion-content class="container-body">
            <div class="list">
                <div class="teller-alert">
                    <div class="row">
                        <div class="col col-100">
                            <div class="row center">
                                <h2><b>{{ offer.transaction.pin }}</b></h2>
                            </div>
                            <div class="row center">
                                <p>Enter the code provided by the transactor.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Payment code</span>
                    <input name="code" ng-model="data.code" type="text"
                           placeholder="Unique transaction pin" required>

                    <div ng-messages="tellerConfirmForm.code.$error" role="alert" ng-show='tellerConfirmForm.$submitted || tellerConfirmForm.code.$dirty'>
                        <div ng-message="required" class="form-error">Please enter a valid code
                        </div>
                    </div>
                </label>
            </div>
        </ion-content>

        <!-- Footer bar hack to get layout right -->
        <ion-footer-bar class="high-footer bar-dark">
        </ion-footer-bar>

        <button keyboard-attach class="high-footer bar bar-footer" ng-click="submit(tellerConfirmForm)">
            <h1 class="title">Next</h1>
        </button>
    </form>
</ion-view>
